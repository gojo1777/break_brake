name: Build Break Brake Game

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: Build Game EXE
      run: |
        # --onefile: එකම .exe ෆයිල් එකක් සාදයි
        # --noconsole: Game එක open වෙනකොට කළු පාට console එකක් එන්නේ නැත
        # --add-data: මෙහි image/sound folders තිබේ නම් ඒවා ඇතුළත් කළ යුතුය
        pyinstaller --onefile --noconsole main.py

    - name: Upload Game Executable
      uses: actions/upload-artifact@v4
      with:
        name: Break-Brake-Game-Windows
        path: dist/main.exe
