name: Build Python Game

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  # .exe එකක් හදන නිසා windows පාවිච්චි කිරීම පහසුයි

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller
        # වෙනත් library තියෙනවා නම් ඒවා මෙතනට ඇතුලත් කරන්න

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed main.py 
        # main.py වෙනුවට game එක run කරන ප්‍රධාන file එකේ නම දෙන්න

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Car-Game-Windows
        path: dist/*.exe
